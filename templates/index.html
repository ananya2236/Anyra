<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anyra - AI Assistant</title>
  <link rel="stylesheet" href="/static/output.css">
  <link rel="icon" href="data:,">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Prata&display=swap');</style>
  <style type="text/tailwindcss">
    @layer base {
      body {
        font-family: "Outfit", sans-serif;
      }
      
      ::-webkit-scrollbar{
        display: none;
      }
    }

    @layer utilities {
    @keyframes swirl {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                    0 0 60px rgba(0, 255, 255, 0.2),
                    0 0 100px rgba(255, 0, 255, 0.3);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 0, 255, 0.5),
                    0 0 80px rgba(0, 200, 255, 0.4),
                    0 0 120px rgba(0, 255, 200, 0.4);
        transform: scale(1.05);
      }
    }

    .swirl-glow {
      background: radial-gradient(circle at center,
        rgba(2, 14, 69, 0.5),
        rgba(38, 59, 136, 0.3),
        rgba(97, 47, 212, 0.3),
        rgba(232, 56, 153, 0.3),
        rgba(77, 47, 129, 0.2)
      );
      background-size: 300% 300%;
      animation:
        swirl 8s ease-in-out infinite,
        pulseGlow 3s ease-in-out infinite;
      border-radius: 9999px;
    }

    /* üëÅÔ∏è Blinking animation for both eyes */
    @keyframes blink {
      0%, 95%, 100% {
        transform: scaleY(1);
      }
      97% {
        transform: scaleY(0.1); /* Eye closes */
      }
    }

    /* ‚ú® Eye styling */
    .eye {
      position: absolute;
      width: 15px;
      height: 32px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,255,255,0.5);
      animation: blink 5s infinite ease-in-out;
      transform-origin: center;
    }

    /* üëà Left eye position */
    #eye-left {
      left: 33%;
      top: 40%;
    }

    /* üëâ Right eye position */
    #eye-right {
      right: 33%;
      top: 40%;
    }



    @keyframes blink {
      0%, 94%, 100% { scale: 1; }
      95%, 97% { scale: 1 0.1; }
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    .animate-typewriter {
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      animation: typewriter 1.8s steps(30) forwards;
    }
    
  }
  </style>
</head>

<body class="bg-black min-h-screen flex text-white">

  <!-- LEFT FRAME -->
  <div class="w-1/2 flex flex-col items-center justify-start pt-6 border-r border-gray-700">
    
    <!-- Glowing Ball -->
    <div class="relative mt-6 mb-6 w-56 h-56">
      <div id="ai-container" class="relative w-full h-full rounded-full swirl-glow shadow-lg">
        <div id="eye-left" class="eye"></div>
        <div id="eye-right" class="eye"></div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex gap-6 mb-4">
      <button onclick="startRecording()" class="hover:text-cyan-400 text-white font-bold p-2 rounded border border-cyan-500">Start</button>
      <button onclick="stopRecording()" class="hover:text-cyan-400 text-white font-bold p-2 rounded border border-pink-500">Stop</button>
    </div>

    <!-- Upload Status -->
    <p id="uploadStatus" class="text-cyan-300 mt-4 text-center text-sm">Upload status will appear here</p>

    <!-- Audio -->
    <audio id="echoAudio" controls class="mt-4"></audio>
    <audio id="audioPlayer" controls style="display: none;"></audio>
  </div>

  <!-- RIGHT FRAME -->
  <div class="w-1/2 p-6 overflow-y-auto">
    <div id="chatContainer" class="bg-gray-900 border-2 border-pink-500 rounded-lg p-4 space-y-4">
      <!-- Example AI message -->
      <div class="flex">
        <div class="bg-cyan-600 text-white rounded-lg p-3 max-w-xs">Hello, I am Anyra!</div>
      </div>
      <!-- Example User message -->
      <div class="flex justify-end">
        <div class="bg-pink-600 text-white rounded-lg p-3 max-w-xs">Hi Anyra!</div>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
